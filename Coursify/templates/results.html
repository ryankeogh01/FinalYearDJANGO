{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
{% block content %}
    <div class="showCourse-intro">
        <h1>Recommended Items</h1>
        <a href="javascript:history.go(-1)" class="back-button">Back</a>

    </div>

<table class="table table-hover table-bordered table-striped">
  <thead>
  <tr>
        <th scope="col">Course Title</th>
        <th scope="col"> College </th>
        <th scope="col">Similarity Score</th>
  </tr>
  </thead>
    <tbody>
        {% for course, score in recommender_results %}
            <tr>
                <tr onclick = "location.href= '{% url 'show-course' course.code %}';">

                <td>{{ course.title }}</td>
                <td>{{ course.college }}</td>
                <td>{{ score }}</td>
            </tr>
        {% endfor %}
  </tbody>
</table>

{% endblock %}
</body>
</html>
